<section class="result">
  <div class="container">
    <div class="result-image">
      <img src="/assets/images/question-marks.png" alt="Знаки вопросов">
    </div>
    <div class="result-title big-title">
      Ура! Ты прошёл тест! <span>Твой результат:</span>
    </div>
    <div class="result-score" id="result-score">
      {{ result }}
    </div>
    <div class="result-correct-answers href-element">
      <a href="javascript:void(0)" id="viewing">Посмотреть правильные ответы <img id="arrow-image" src="/assets/images/small-arrow.png" alt="Стрелочка"></a>
    </div>
  </div>
</section>
